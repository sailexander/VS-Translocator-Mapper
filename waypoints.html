<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Translocator Waypoints</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="sidebar">

        <h2>Waypoints</h2>

        <button onclick="importFile()">Import File</button>
        <button onclick="saveToFile()">Save To File</button>
        <input type="file" id="fileInput" style="display:none">
        
        <hr>

        <h3>Lines</h3>
        <!-- <button id="placePointBtn" onclick="enablePlacePoint()">Toogle Point</button> -->
        <button onclick="addLine()">+ Add Line</button>
        <div id="lineList"></div>

        <hr>
        
        <h3>Points</h3>
        <!-- <button id="placeLineBtn" onclick="enablePlaceLine()">Toggle Line</button> -->
        <button onclick="addPoint()">+ Add Point</button>
        <div id="pointList"></div>

        <hr>

        <h3>Edit</h3>
        <div id="editor"></div>
        
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="tooltip"></div>

        <div id="canvasOverlay">
            <div id="coords"></div>
            <button id="lineMode" onclick="enablePlaceLine()">+ Add Line</button>
            <button id="pointMode" onclick="enablePlacePoint()">+ Add Point</button>
        </div>
    </div>
</body>

</html>
